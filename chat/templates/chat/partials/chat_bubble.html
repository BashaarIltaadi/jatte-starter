<div id="chat" class="max-w-[300px] fixed right-2 bottom-2 p-4 bg-white border border-gray-300 rounded-xl">
    <div id="chat_icon">
        <button id="chat_open" class="w-[30px] flex items-center text-rose-600">
            help
        </button>
    </div>

    <div id="chat_welcome" class="hidden">
        <input type="text" name="name" id="chat_name" class="w-full mb-4 py-2 px-6 rounded-xl text-rose-600 bg-white-100" placeholder="Your name..">

        <button id="chat_join" class="py-2 px-6 rounded-xl bg-white-600 text-rose-600"> 
            Join Chat
        </button>
    </div>

    <div id="chat_room" class="hidden">
        <div id="chat_log" class="mb-4 p-4 bg-gray-100 rounded-xl h-[300px] overflow-scroll">
            <p>welcome to the chat! 
            drop your message here and wait for the agent to join.</p>
        </div>
        <input type="text" name="body" id="chat_message_input" class="w-full mb-4 p-4 bg-gray-100 rounded-xl" placeholder="Type your message..">
        <button id="chat_message_submit" class="py-2 px-6 bg-white-100 text-rose-600 rounded-xl">Send</button>
    </div>
</div>
